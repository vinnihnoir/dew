<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="formulario.php" method="POST">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="nome_usuario">Nome:</label>
                <input type="text" name="nome_usuario" id="nome_usuario"
                size="50" maxlength="10" minlength="3" placeholder="Digite seu nome">
            </div>
            <br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </div>
        </fieldset>
        <br>
        <div>
            <label for="">Hobbies</label>
            <br>
            <input type="checkbox" name="esporte" id="esporte">
            <label for="esporte">Esportes</label>
            <input type="checkbox" name="cinema" id="cinema">
            <label for="cinema">Cinema</label>
            <input type="checkbox" name="leitura" id="leitura">
            <label for="leitura">Leitura</label>
        </div>
        <br>
        <div>
            <label for="">Escolha o Tipo</label>
            <input type="radio" name="tipo" id="adulto" checked>
            <label for="adulto">Adulto</label>
            <input type="radio" name="tipo" id="adolescente">
            <label for="adolescente">Adolescente</label>
            <input type="radio" name="tipo" id="crianca">
            <label for="crianca">Criança</label>
        </div>
        <br>
        <div>
            <label for="arquivo">Escolha um arquivo:</label>
            <input type="file" name="arquivo" id="arquivo" 
            accept="image/png, image/jpeg">
        </div>
        <br>
        <div>
            <label for="">Escolha uma opcao</label>
            <select name="opc" id="opc">
                <option value="tsi">TSI</option>
                <option value="tme">TME</option>
                <option value="inf">Informática</option>
                <option value="adm">Administração</option>
            </select>
        </div>
        <br>
        <div>
            <textarea name="" id="" cols="30" rows="10"
             placeholder="Deixe seu recado" ></textarea>               
            
        </div>        
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
        
    </form>
    

     <!--                                 DICIONÁRIO                                                                 -->
        <!--DIV agrupa elementos, em vez de usar o <br> usa DIV, agrupa tudo num elemento único, Ex, quero uma cor, não escrevo para cada linha, e sim pro "elemento único"-->
        <!--FIELDSET serve para criar uma borda na parte do form. que vc quer, e o LEGEND para escerver -->
        <!--LABEL é o "rótulo" do input (a que se refere o input, como por exemplo por um texto “Nome completo” do lado.)-->
        <!--O FOR do Label é que, quando eu clico em cima do texto, ele "abre" o formulário pra escrever, com o nome da tabela do INPUT-->
        <!--Usar o INPUT:TEXT e procura o "text"  será input:text -->
        <!--Usar o INPUT:PASSWORD e procura o ":password"  será input:passaword para não exibir oq vc tá escrevendo -->
        <!--Usar o INPUT:CHECKBOX e procura o ":checkbox"  será input:checkbox  Checkbox pode marcar qualquer tanto de opções -->
        <!--Usar o INPUT:RADIO e procura o ":checkbox"  será input:radio  Radio pode marcar somente uma opção -->
        <!--Usar o INPUT:FILE para carregar arquivos-->
        <!--Usar o SELECT e OPTION para fazer selecionações-->
        <!--Usar o TEXTAREA para deixar uma caixa de texto para digitar-->
        <!--o NAME/ID é uma "variavel pros bancos de dados"-->
        <!--REQUIRED exige que o campo seja preenchido-->
        <!--SIZE = Tamanho e MAXLENGHT E MINLENGHT limita o maximo e minimo respectivamente de caracteres-->
        <!--PLACEHOLDER é o textinho em baixa opacidade dentro do campo de preenchimento-->
</body>
</html>
