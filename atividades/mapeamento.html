    <!--                             Dicionário                         -->
<!--header = Cabeçalho, normalmente vai estar em cima, é um <div> do html:5.
    main = Elementos que comportaram o corpo do html.
    usemap = Vai ser direcionado para X.
    figcaption = Legenda da imagem (aparece em baixo da imagem).
    map name = O elemento.
    area = A area da figura a ser selecionada. 
    SHAPE = O formato da figura. 
    (rect=Retangulo e só precisa de 2 pontos)
    (circle=Precisa do ponto central e o raio para descobrir o raio).
    (poly=Precisa de 3 ou + pontos).
    AS COORDENADAS SE DESCOBRE EM UM EDITOR DE IMAGEM (PAINT) E ASSIM, A LOCALIZAÇÃO DOS PIXELS.
    href = Direcione ao local X. Links
    target = Abre a página na mesma janela/aba do navegador ou abrindo uma nova janela/aba.
    (target_blank abre em outra aba, nesse caso só no target=alvo ele abre o elemento que nomeei o elemento alvo).
    title = o nome que aparece hora que passa em cima da imagem.
    iframe = é a janela que vai abrir em baixo com o conteudo, nesse caso, o site.
    

--> 
</body>
</html>
